<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
</head>
<body>

<h2>Phone Number</h2>


<label for="imei">Phone Number:</label><br>

<input id="imei" type="text" />

<button onclick="makeCall()">Submit</button>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">API RESULT:</h4>
          </div>
          <div class="modal-body" id ="body">

          </div>
      </div>
  </div>
</div>

 <script>
  function makeCall() {
  $.ajax({
           url: "https://cors-anywhere.herokuapp.com/https://libertymobileinc.com/WebServices/api/v1/Byod/validate_device?imei=" + document.getElementById("imei").value,
           headers: {
                "Accept" : "text/json",
                "Authorization" : "Basic Q2hhbXBwaG9uZTpDaGFtcHBob25lOTg3IQ== "
           },
           mode: 'no-cors',
           type: "GET",
           success: function (result) {
            document.getElementById('body').textContent = result;

           },
           error: function (error) {
           
           }
         });
    } 
 </script>
 
</body>
</html>
