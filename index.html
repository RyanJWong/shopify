<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<h2>Phone Number</h2>


<label for="imei">Phone Number:</label><br>

<input id="imei" type="text" />

<button onclick="makeCall()">Submit</button>

<div class="modal fade" id="crypto-modal">
  <div class="modal-dialog">
    <div class="modal-content"> 
      <div class="modal-body" id="mod-content">
       <img src="Spinner-1s-200px.svg" class="loading-      svg"/>
      </div>
      <div class="modal-footer">
    </div>
   </div>
  </div>
 </div>

 <script>
  function makeCall() {
  $.ajax({
           url: "https://cors-anywhere.herokuapp.com/https://libertymobileinc.com/WebServices/api/v1/Byod/validate_device?imei=" + document.getElementById("imei").value,
           headers: {
                "Accept" : "text/json",
                "Authorization" : "Basic Q2hhbXBwaG9uZTpDaGFtcHBob25lOTg3IQ== "
           },
           type: "GET",
           success: function (result) {
              var modal = document.getElementById("mod-content");
              modal.html(result);
           },
           error: function (error) {
           
           }
         });
    } 
 </script>
 
</body>
</html>
