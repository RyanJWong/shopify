<!DOCTYPE html>
<html>
<body>

<h2>Phone Number</h2>


<label for="imei">Phone Number:</label><br>

<input id="imei" type="text" />

<button onclick="makeCall()">Submit</button>

<div class="modal fade" id="crypto-modal">
  <div class="modal-dialog">
    <div class="modal-content"> 
      <div class="modal-body" id="mod-content">
       <img src="Spinner-1s-200px.svg" class="loading-      svg"/>
      </div>
      <div class="modal-footer">
   <button onclick="clearData()" type="button" class="btn btn-default   modal-btn" data-dismiss="modal">Close</button>
    </div>
   </div>
  </div>
 </div>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

 <script>
  function makeCall() {
  $.ajax({
           url: "https://libertymobileinc.com/WebServices/api/v1/Byod/validate_device?imei=" + document.getElementById("imei").value,
           type: "GET",
           success: function (result) {
              var modal = document.getElementById("mod-content");
              modal.html(result);
           },
           error: function (error) {
           
           }
         });
    } 
 </script>
 
</body>
</html>
